<!DOCTYPE html>
<html>
    <head>
        <script>
            function greeting() {
                let name=prompt("please input your name : ");
                document.getElementById('demo').innerHTML = 'Hello '+name;
                window.alert('Hello '+name);
            }
            function changeToRed() {
                document.getElementById('demo').style.color = "red";
                document.getElementById('demo').style.fontSize = "30px";
            }
            function changeToDog() {
                document.getElementById('pic').src="img/dog1.jpg";
            }
            function changeToCat() {
                document.getElementById('pic').src="img/cat1.jpg";
            }
        </script>
    </head>
    <body>

        <h2>My First JavaScript</h2>
        <img id="pic" src="img/cat1.jpg"><br>
        <button type="button" onclick="changeToDog()">dog</button>
        <button type="button" onclick="changeToCat()">cat</button>
        <button type="button" onclick="greeting()">Click me to greeting.</button>
        <button type="button" onclick="changeToRed()">Click me to change color.</button>
        <p id="demo"></p>

    </body>
</html>

        let show = true;
        let text = "<table border='1|1'>";
        text += "<tr>";
        text += "<td>"+"id"+"</td>";
        text += "<td>"+"name"+"</td>";
        text += "<td>"+"price"+"</td>";
        text += "<td>"+"img"+"</td>";
        text += "</tr>";
        productArray.forEach(v => createTable(v));
        function createTable(value) {
            text += "<tr>";
            text += "<td>"+value.id+"</td>";
            text += "<td>"+value.name+"</td>";
            text += "<td>"+value.price+"</td>";
            text += "<td>"+"<img width=300 height=400 src='"+value.img+"'/>"+"</td>";
            text += "</tr>"; 
        }
        function showTable() {
            if (show) {
                document.getElementById("table").innerHTML = text;
            } else {
                document.getElementById("table").innerHTML = "";
            }
            show = !show;
        }
    </script>
    <button type="button" onclick="showTable()">Click to show</button>
    <div id="table"></div>
</body>
